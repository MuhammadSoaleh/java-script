<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .a{
        border-radius: 50px;
        width: 50px;
        height: 50px;
        background-color: rgb(135, 222, 210);
        color: rgb(248, 88, 88);
        font-size: xx-large;
        font-weight: bolder;
        border: none;
    }

    .i{
        width: 200px;
        height: 40px;
        color: rgb(98, 0, 255);
        font-size: xx-large;
    }
.i::placeholder{
    color: crimson;
}

</style>
<script>
    function calcNumbers(result){
    form.displayResult.value=form.displayResult.value+result;

  }

</script>

<body>
 
        <form name="form">

          <input type="text" class="i" placeholder="0" name="displayResult" /><br><br>
 
            <input class="a" type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
              <input class="a" type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
              <input class="a" type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
              <input class="a" type="button" name="addb" value="+" onClick="calcNumbers(addb.value)"><br><br>
         
            <input class="a" type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
              <input class="a" type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
              <input class="a" type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
              <input class="a" type="button" name="subb" value="-" onClick="calcNumbers(subb.value)"><br><br>
 
           
 
            <input class="a" type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
              <input class="a" type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
              <input class="a" type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
              <input class="a" type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)"><br><br>
     
           
         
            <input class="a" type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
              <input class="a" type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
              <input class="a" type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
              <input class="a" type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
         
        </form>
 
</body>

</html>
